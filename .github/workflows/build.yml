name: Build Windows Exe

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4       # Updated to v4

    - name: Set up Python
      uses: actions/setup-python@v5   # Updated to v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Build EXE
      run: |
        pyinstaller --onefile --name pcap_tool main.py

    - name: Upload EXE
      uses: actions/upload-artifact@v4  # <--- THIS WAS THE FIX (v3 -> v4)
      with:
        name: Windows-PCAP-Tool
        path: dist/pcap_tool.exe
